{% if messages %}
  {% for message in messages %}
  <div {% if message.tags %} class="show-notification alert alert-{{ message.tags }}"{% endif %} role="alert">
    <i class='bx bx-x bx-close'></i>
    <span {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</span>
  </div>
  {% endfor %}
{% endif %}
