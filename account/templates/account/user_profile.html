{% extends 'main.html' %}

{% load static %}
{% block title %}User profile{% endblock title %}
{% block content %}


    <!-- User profile starts -->
    <div class="container grid grid--righ--col--lg">
      {% include 'include/menubar.html' %}

      <div class="user-profile-detail">
        <form action="" class="profile-form">
          <h2 class="heading-sm form-input-heading">My Account</h2>
          <div class="form-emlement grid grid--2--cols">
            <div class="form-input">
              <label for="name">Name:</label>
              <input type="email" id="email" name="email" required value="{{user_profile.user.first_name}}" readonly/>
            </div>
            <div class="form-input">
              <label for="lname">Last Name:</label>
              <input type="lname" id="lname" name="lname" required value="{{user_profile.user.last_name}}" readonly/>
            </div>
            <div class="form-input">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required value="{{user_profile.user.email}}" readonly/>
            </div>
            <div class="form-input">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required value="{{user_profile.address}}" readonly/>
            </div>
            <div class="form-input">
              <label for="state">State:</label>
              <input type="text" id="state" name="state" required value="{{user_profile.state}}" readonly/>
            </div>
            <div class="form-input">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required value="{{user_profile.city}}" readonly/>
            </div>
            <div class="form-input">
              <label for="country">Country:</label>
              <input type="text" id="country" name="country" required value="{{user_profile.country}}" readonly/>
            </div>
            <div class="form-input">
              <label for="post-code">Post code:</label>
              <input type="text" id="post-code" name="post-code" required value="{{user_profile.pin_code}}" readonly/>
            </div>
          </div>
          <!-- <a href="" class="btn btn-action">Test</a> -->
        </form>
        <button class="btn btn-edit" id="btn-edit" data-url="{% url 'user-profile-edit' %}">Edit</button>
        <!-- <a class="btn btn-action" href="{% url 'user-profile-edit' %}">Edit</a> -->
      </div>
    </div>
    {% include 'include/alert.html' %}
    {% endblock content %}

    {% block script %}
    <script src="{% static 'js/custom.js' %}" defer></script>
    {% endblock script %}
